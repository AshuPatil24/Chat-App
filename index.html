<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat APP</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="person-selector">
        <button class="button person-selector-button active-person" id="ashu-selector">Ashu</button>
        <button class="button person-selector-button" id="mau-selector">Mau</button>
    </div>
    <div class="chat-container">
      <h2 class="chat-header">Ashu Chatting...</h2>
      
      <div class="chat-messages">
        <div class="message blue-bg">
            <div class="message-sender">Ashu</div>
            <div class="message-text">Hello Mau , what's up?</div>
            <div  class="message-timestamp">10:45 PM</div>
        </div>

        <div class="message gray-bg">
            <div class="message-sender">Mau</div>
            <div class="message-text">Not much , How about you?</div>
            <div class="message-timestamp">10:47 PM</div>
        </div>
      </div>

      <form class="chat-input-form">
        <input type="text" class="chat-input" required placeholder="Type here, Ashu..."/>
        <button type="submit" class="button send-button">Send</button>
      </form>
      <button class="button clear-chat-button">Clear Chat</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
